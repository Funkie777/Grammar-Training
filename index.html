<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            max-width: 800px;
            margin: 0 auto;

            padding: 40px;

            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #27ae60;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .day-header {
            background: #34495e;
            color: white;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .day-header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .lesson {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;

        .option.correct-answer {

        .option.wrong-answer {
            border-color: #e74c3c;
            background: #f8d7da;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .complete-btn {
            background: #27ae60;
        }
        
        .complete-btn:hover {
            background: #229954;
        }
        
        .day-complete {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .day-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .day-btn {
            padding: 10px;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .day-btn:hover {
            background: #d5dbdb;
        }
        
        .day-btn.completed {
            background: #d4edda;

        }
        
        .reset-btn:hover {

<body>
    <div class="container">
        <h1>30-Day Grammar Mastery</h1>
        <div class="stats">
            <div>Day <span id="current-day">1</span> of 30</div>
            <div>Completed: <span id="completed-count">0</span>/30</div>
            <div>Score: <span id="total-score">0</span>%</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div class="day-selector" id="day-selector"></div>
        
        <div id="lesson-container"></div>
        
        <button class="reset-btn" onclick="resetProgress()">Reset All Progress</button>
    </div>

    <script>
        const lessons = [
            {
                day: 1,
                title: "Subject vs Object Pronouns",
                topic: "I vs Me, They vs Them",
                content: `The rule is simple: use subject pronouns (I, he, she, they, we) when the pronoun does the action. Use object pronouns (me, him, her, them, us) when the pronoun receives the action.

The trick: Remove the other person from the sentence and see what sounds right.`,
                examples: [
                    { text: "John and I went to the meeting.", note: "(I went, not me went)", correct: true },
                    { text: "The report was sent to Sarah and me.", note: "(sent to me, not sent to I)", correct: true },
                    { text: "Between you and me, this needs work.", note: "(always 'between...and me')", correct: true }
                ],
                questions: [
                    {
                        q: "The CEO asked John and ___ to present the findings.",
                        options: ["I", "me", "myself"],
                        correct: 1,
                        explanation: "'Me' is correct because it's the object (receiving the action of being asked). Test: 'The CEO asked me' works, 'The CEO asked I' doesn't."
                    },
                    {
                        q: "___ and the marketing team will handle the launch.",
                        options: ["Me", "Myself", "I"],
                        correct: 2,
                        explanation: "'I' is the subject doing the action (will handle). Test: 'I will handle' works."
                    },
                    {
                        q: "This stays between you and ___.",
                        options: ["I", "me", "myself"],
                        correct: 1,
                        explanation: "After 'between' always use object pronouns. 'Between you and me' is always correct."
                    },
                    {
                        q: "The investors spoke to my co-founder and ___.",
                        options: ["I", "me", "myself"],
                        correct: 1,
                        explanation: "'Me' receives the action (spoke to). Test: 'spoke to me' is correct."
                    }
                ]
            },
            {
                day: 2,
                title: "That vs Which",
                topic: "Restrictive vs Non-restrictive Clauses",
                content: `Use 'that' for essential information (no commas). Use 'which' for extra information (with commas).

If you can remove the clause and the sentence still makes sense, use 'which' with commas. If removing it changes the meaning, use 'that' with no commas.`,
                examples: [
                    { text: "The report that was submitted late needs revision.", note: "(specifies which report)", correct: true },
                    { text: "The report, which was 50 pages, needs revision.", note: "(extra detail about the report)", correct: true },
                    { text: "Products that fail testing are rejected.", note: "(only the ones that fail)", correct: true }
                ],
                questions: [
                    {
                        q: "The proposal ___ we discussed yesterday has been approved.",
                        options: ["that", "which"],
                        correct: 0,
                        explanation: "'That' is correct because it specifies which proposal. The clause is essential to identify it."
                    },
                    {
                        q: "Our Q4 strategy, ___ focuses on retention, launches next month.",
                        options: ["that", "which"],
                        correct: 1,
                        explanation: "'Which' is correct. The clause gives extra information but isn't essential to identify the strategy."
                    },
                    {
                        q: "Companies ___ invest in training see better retention.",
                        options: ["that", "which"],
                        correct: 0,
                        explanation: "'That' specifies which companies (only those that invest). Essential information, no commas."
                    },
                    {
                        q: "The new policy, ___ takes effect Monday, affects all staff.",
                        options: ["that", "which"],
                        correct: 1,
                        explanation: "'Which' provides additional detail. The policy is already identified, the clause adds context."
                    }
                ]
            },
            {
                day: 3,
                title: "Comma Splices",
                topic: "Fixing Run-on Sentences",
                content: `A comma splice joins two complete sentences with just a comma. This is wrong.

Fix it with: a period, a semicolon, a conjunction (and, but, so), or a dependent clause.`,
                examples: [
                    { text: "Revenue increased, costs decreased.", note: "(comma splice)", correct: false },
                    { text: "Revenue increased, and costs decreased.", note: "(fixed with conjunction)", correct: true },
                    { text: "Revenue increased; costs decreased.", note: "(fixed with semicolon)", correct: true },
                    { text: "Revenue increased. Costs decreased.", note: "(fixed with period)", correct: true }
                ],
                questions: [
                    {
                        q: "Which is correct?",
                        options: [
                            "The meeting ran late, we missed the deadline.",
                            "The meeting ran late, so we missed the deadline.",
                            "The meeting ran late we missed the deadline."
                        ],
                        correct: 1,
                        explanation: "Option 1 is a comma splice. Option 3 is a run-on. Option 2 correctly uses a conjunction."
                    },
                    {
                        q: "Which is correct?",
                        options: [
                            "Sales dropped 15%, the team pivoted strategy.",
                            "Sales dropped 15%; the team pivoted strategy.",
                            "Sales dropped 15% the team pivoted strategy."
                        ],
                        correct: 1,
                        explanation: "Two complete thoughts need stronger separation than a comma. Semicolon works here."
                    },
                    {
                        q: "Which is correct?",
                        options: [
                            "She sent the proposal, it was rejected.",
                            "She sent the proposal, but it was rejected.",
                            "She sent the proposal it was rejected."
                        ],
                        correct: 1,
                        explanation: "The conjunction 'but' properly connects the two independent clauses."
                    }
                ]
            },
            {
                day: 4,
                title: "Its vs It's",
                topic: "Possessive vs Contraction",
                content: `It's = it is or it has (contraction)
Its = belonging to it (possessive, like his or her)

In professional writing, avoid contractions. Use 'it is' instead of 'it's'.`,
                examples: [
                    { text: "The company announced its quarterly results.", note: "(possessive)", correct: true },
                    { text: "It's important to meet deadlines.", note: "(it is)", correct: true },
                    { text: "The project lost its funding.", note: "(possessive)", correct: true },
                    { text: "It's been three weeks since launch.", note: "(it has)", correct: true }
                ],
                questions: [
                    {
                        q: "The department exceeded ___ targets.",
                        options: ["its", "it's"],
                        correct: 0,
                        explanation: "'Its' shows possession (belonging to the department)."
                    },
                    {
                        q: "___ critical that we respond today.",
                        options: ["Its", "It's"],
                        correct: 1,
                        explanation: "'It's' = 'It is'. However, in formal writing, write 'It is critical' instead."
                    },
                    {
                        q: "The software update lost ___ core features.",
                        options: ["its", "it's"],
                        correct: 0,
                        explanation: "'Its' is possessive (features belonging to it)."
                    },
                    {
                        q: "In formal business writing, which is better?",
                        options: [
                            "It's essential to review the contract.",
                            "It is essential to review the contract."
                        ],
                        correct: 1,
                        explanation: "Avoid contractions in professional writing. 'It is' is more formal than 'it's'."
                    }
                ]
            },
            {
                day: 5,
                title: "Their, There, They're",
                topic: "Common Homophones",
                content: `Their = possessive (belonging to them)
There = location or placeholder
They're = they are (contraction, avoid in formal writing)

Again, avoid contractions in business writing.`,
                examples: [
                    { text: "The team submitted their proposal.", note: "(possessive)", correct: true },
                    { text: "There are three options to consider.", note: "(placeholder)", correct: true },
                    { text: "They're launching next quarter.", note: "(they are)", correct: true },
                    { text: "Put the files there.", note: "(location)", correct: true }
                ],
                questions: [
                    {
                        q: "The investors shared ___ concerns.",
                        options: ["their", "there", "they're"],
                        correct: 0,
                        explanation: "'Their' shows possession (concerns belonging to them)."
                    },
                    {
                        q: "___ are several issues to address.",
                        options: ["Their", "There", "They're"],
                        correct: 1,
                        explanation: "'There' is a placeholder in 'there are' constructions."
                    },
                    {
                        q: "The clients confirmed ___ attending.",
                        options: ["their", "there", "they're"],
                        correct: 2,
                        explanation: "'They're' = 'they are'. But write 'they are attending' in formal writing."
                    },
                    {
                        q: "Which is most professional?",
                        options: [
                            "They're reviewing the contract.",
                            "They are reviewing the contract."
                        ],
                        correct: 1,
                        explanation: "Avoid contractions in business writing. 'They are' is more formal."
                    }
                ]
            },
            {
                day: 6,
                title: "Who vs Whom",
                topic: "Subject vs Object in Questions",
                content: `Who = subject (does the action)
Whom = object (receives the action)

Quick test: If you'd answer with he/she, use 'who'. If you'd answer with him/her, use 'whom'.

Note: 'Whom' is declining in everyday use, but it's still correct in formal writing.`,
                examples: [
                    { text: "Who sent this email? (He sent it)", note: "(subject)", correct: true },
                    { text: "To whom should I send this? (Send it to him)", note: "(object)", correct: true },
                    { text: "Who is leading the project?", note: "(subject)", correct: true },
                    { text: "Whom did you meet? (I met her)", note: "(object)", correct: true }
                ],
                questions: [
                    {
                        q: "___ is responsible for this decision?",
                        options: ["Who", "Whom"],
                        correct: 0,
                        explanation: "'Who' is the subject (someone is responsible). Test: 'She is responsible'."
                    },
                    {
                        q: "To ___ should I address the letter?",
                        options: ["who", "whom"],
                        correct: 1,
                        explanation: "'Whom' is the object of 'to'. Test: 'address it to him', not 'address it to he'."
                    },
                    {
                        q: "___ did the board appoint?",
                        options: ["Who", "Whom"],
                        correct: 1,
                        explanation: "'Whom' receives the action (being appointed). Test: 'they appointed him'."
                    },
                    {
                        q: "___ will present at the conference?",
                        options: ["Who", "Whom"],
                        correct: 0,
                        explanation: "'Who' is the subject (will present). Test: 'He will present'."
                    }
                ]
            },
            {
                day: 7,
                title: "Affect vs Effect",
                topic: "Verb vs Noun Distinction",
                content: `Affect = verb (to influence)
Effect = noun (the result)

Rare exceptions: 'effect' as a verb means 'to cause' (effect change). 'Affect' as a noun is psychology jargon.

In 95% of cases: affect is the verb, effect is the noun.`,
                examples: [
                    { text: "The policy will affect all employees.", note: "(verb: influence)", correct: true },
                    { text: "The policy had a positive effect.", note: "(noun: result)", correct: true },
                    { text: "Budget cuts affect performance.", note: "(verb)", correct: true },
                    { text: "We aim to effect change.", note: "(verb: cause, rare)", correct: true }
                ],
                questions: [
                    {
                        q: "The new regulations will ___ our timeline.",
                        options: ["affect", "effect"],
                        correct: 0,
                        explanation: "'Affect' is the verb (will influence). Regulations affect things."
                    },
                    {
                        q: "What is the ___ of the delay?",
                        options: ["affect", "effect"],
                        correct: 1,
                        explanation: "'Effect' is the noun (the result). 'The effect' is what happened."
                    },
                    {
                        q: "Market volatility can ___ investor confidence.",
                        options: ["affect", "effect"],
                        correct: 0,
                        explanation: "'Affect' is the verb (can influence)."
                    },
                    {
                        q: "The merger will have significant ___s.",
                        options: ["affect", "effect"],
                        correct: 1,
                        explanation: "'Effects' is the noun (results). 'Will have effects' = will have results."
                    }
                ]
            },
            {
                day: 8,
                title: "Less vs Fewer",
                topic: "Countable vs Uncountable",
                content: `Fewer = countable items (things you can count)
Less = uncountable mass (things you measure)

Simple rule: If you can count it, use 'fewer'. If you measure it, use 'less'.`,
                examples: [
                    { text: "Fewer employees means less overhead.", note: "(count employees, measure overhead)", correct: true },
                    { text: "We need fewer meetings and less bureaucracy.", note: "(count meetings, measure bureaucracy)", correct: true },
                    { text: "Less than $500 (but: fewer than 500 dollars)", note: "(money is measured)", correct: true }
                ],
                questions: [
                    {
                        q: "We received ___ applications this quarter.",
                        options: ["less", "fewer"],
                        correct: 1,
                        explanation: "'Fewer' because applications are countable. You can count them."
                    },
                    {
                        q: "The project requires ___ time than expected.",
                        options: ["less", "fewer"],
                        correct: 0,
                        explanation: "'Less' because time is uncountable (you measure it, not count it)."
                    },
                    {
                        q: "We need ___ people on this task.",
                        options: ["less", "fewer"],
                        correct: 1,
                        explanation: "'Fewer' because people are countable."
                    },
                    {
                        q: "The new process uses ___ resources.",
                        options: ["less", "fewer"],
                        correct: 1,
                        explanation: "'Fewer' because resources are countable items. You can list them."
                    }
                ]
            },
            {
                day: 9,
                title: "Lay vs Lie",
                topic: "Transitive vs Intransitive Verbs",
                content: `Lay = to place something (needs an object)
Lie = to recline (no object)

Present: I lay the report down. I lie down.
Past: I laid the report down. I lay down.
Past participle: I have laid it down. I have lain down.

This is confusing because 'lay' is both present tense of 'lay' and past tense of 'lie'.`,
                examples: [
                    { text: "Please lay the documents on the desk.", note: "(place them)", correct: true },
                    { text: "I need to lie down.", note: "(recline myself)", correct: true },
                    { text: "Yesterday I laid out the plan.", note: "(past of lay)", correct: true },
                    { text: "Yesterday I lay on the couch.", note: "(past of lie)", correct: true }
                ],
                questions: [
                    {
                        q: "Please ___ the contract on the table.",
                        options: ["lay", "lie"],
                        correct: 0,
                        explanation: "'Lay' because you're placing something (the contract is the object)."
                    },
                    {
                        q: "The opportunity ___s ahead of us.",
                        options: ["lay", "lie"],
                        correct: 1,
                        explanation: "'Lies' because nothing is being placed. The opportunity just exists ahead."
                    },
                    {
                        q: "Yesterday, I ___ the groundwork for the pitch.",
                        options: ["laid", "lay"],
                        correct: 0,
                        explanation: "'Laid' is the past tense of 'lay' (to place something)."
                    },
                    {
                        q: "The keys have ___ on the desk all morning.",
                        options: ["laid", "lain"],
                        correct: 1,
                        explanation: "'Lain' is the past participle of 'lie'. The keys are reclining, not being placed."
                    }
                ]
            },
            {
                day: 10,
                title: "Subjunctive Mood",
                topic: "Expressing Hypotheticals and Demands",
                content: `Use subjunctive mood for wishes, suggestions, demands, and contrary-to-fact statements.

Key pattern: After 'if', 'wish', 'suggest', 'require', 'demand', use the base verb form (without 's').

Most common: 'If I were' (not 'if I was') for hypotheticals.`,
                examples: [
                    { text: "If I were CEO, I'd restructure.", note: "(contrary to fact)", correct: true },
                    { text: "I suggest that he attend the meeting.", note: "(not 'attends')", correct: true },
                    { text: "It's critical that she review this.", note: "(not 'reviews')", correct: true },
                    { text: "I wish I were able to help.", note: "(not 'was')", correct: true }
                ],
                questions: [
                    {
                        q: "If I ___ in charge, I'd change the policy.",
                        options: ["was", "were"],
                        correct: 1,
                        explanation: "'Were' is subjunctive, used for hypothetical situations. 'If I were' is always correct."
                    },
                    {
                        q: "I recommend that she ___ the proposal today.",
                        options: ["submits", "submit"],
                        correct: 1,
                        explanation: "After 'recommend/suggest/require', use base form 'submit' (no 's')."
                    },
                    {
                        q: "It's essential that the team ___ on time.",
                        options: ["arrives", "arrive"],
                        correct: 1,
                        explanation: "After 'essential/critical/important that', use base form 'arrive'."
                    },
                    {
                        q: "The board insists that he ___ present.",
                        options: ["is", "be"],
                        correct: 1,
                        explanation: "After 'insist/demand/require that', use base form 'be'."
                    }
                ]
            },
            {
                day: 11,
                title: "Active vs Passive Voice",
                topic: "Clarity in Business Writing",
                content: `Active voice: Subject does the action (clearer, stronger)
Passive voice: Subject receives the action (vague, weaker)

Use active voice in business writing. It's clearer and more direct.

Passive is acceptable when the actor is unknown or irrelevant.`,
                examples: [
                    { text: "The team completed the audit.", note: "(active, clear)", correct: true },
                    { text: "The audit was completed.", note: "(passive, vague)", correct: false },
                    { text: "We increased revenue by 15%.", note: "(active)", correct: true },
                    { text: "Revenue was increased by 15%.", note: "(passive)", correct: false }
                ],
                questions: [
                    {
                        q: "Which is stronger?",
                        options: [
                            "The proposal was rejected by the board.",
                            "The board rejected the proposal."
                        ],
                        correct: 1,
                        explanation: "Active voice is clearer and more direct. 'The board rejected' shows who did what."
                    },
                    {
                        q: "Which is more professional?",
                        options: [
                            "Mistakes were made in the report.",
                            "We made mistakes in the report."
                        ],
                        correct: 1,
                        explanation: "Active voice takes ownership. Passive voice obscures responsibility."
                    },
                    {
                        q: "Which is clearer?",
                        options: [
                            "The deadline was missed.",
                            "The team missed the deadline."
                        ],
                        correct: 1,
                        explanation: "Active voice identifies who missed it. Passive avoids naming the actor."
                    },
                    {
                        q: "When is passive voice acceptable?",
                        options: [
                            "Always avoid it.",
                            "When the actor is unknown or irrelevant.",
                            "To sound more formal."
                        ],
                        correct: 1,
                        explanation: "Passive is fine when you don't know who did it, or it doesn't matter who did it."
                    }
                ]
            },
            {
                day: 12,
                title: "Concision: Cutting Filler",
                topic: "Eliminating Wordiness",
                content: `Remove these common filler phrases:
- 'In order to' → 'to'
- 'Due to the fact that' → 'because'
- 'At this point in time' → 'now'
- 'For the purpose of' → 'to'
- 'In the event that' → 'if'

Business writing should be direct. Every word should work.`,
                examples: [
                    { text: "We need to optimize performance.", note: "(not 'in order to optimize')", correct: true },
                    { text: "The project failed because of budget cuts.", note: "(not 'due to the fact that')", correct: true },
                    { text: "We must decide now.", note: "(not 'at this point in time')", correct: true }
                ],
                questions: [
                    {
                        q: "Which is more concise?",
                        options: [
                            "In order to improve results, we need data.",
                            "To improve results, we need data."
                        ],
                        correct: 1,
                        explanation: "'In order to' adds no meaning. Just use 'to'."
                    },
                    {
                        q: "Which is more concise?",
                        options: [

        let progress = JSON.parse(localStorage.getItem('grammarProgress')) || {
            currentDay: 1,
            completedDays: [],
            scores: {}
        };

        function saveProgress() {
            localStorage.setItem('grammarProgress', JSON.stringify(progress));
        }

        function updateStats() {
            document.getElementById('current-day').textContent = progress.currentDay;
            document.getElementById('completed-count').textContent = progress.completedDays.length;
            
            const scores = Object.values(progress.scores);
            const avgScore = scores.length > 0 
                ? Math.round(scores.reduce((a, b) => a + b, 0) / scores.length)
                : 0;
            document.getElementById('total-score').textContent = avgScore;
            
            const progressPercent = (progress.completedDays.length / 30) * 100;
            document.getElementById('progress-fill').style.width = progressPercent + '%';
        }

        function renderDaySelector() {
            const selector = document.getElementById('day-selector');
            selector.innerHTML = '';
            
            for (let i = 1; i <= 30; i++) {
                const btn = document.createElement('button');
                btn.className = 'day-btn';
                btn.textContent = 'Day ' + i;
                
                if (progress.completedDays.includes(i)) {
                    btn.classList.add('completed');
                }
                if (i === progress.currentDay) {
                    btn.classList.add('current');
                }
                
                btn.onclick = () => loadDay(i);
                selector.appendChild(btn);
            }
        }

        function loadDay(dayNum) {
            progress.currentDay = dayNum;
            saveProgress();
            renderLesson(lessons[dayNum - 1]);
            renderDaySelector();
            updateStats();
        }

        function renderLesson(lesson) {
            const container = document.getElementById('lesson-container');
            
            let html = `
                <div class="day-header">
                    <h2>Day ${lesson.day}: ${lesson.title}</h2>
                    <div>${lesson.topic}</div>
                </div>
                
                <div class="lesson">
                    <h3>Today's Lesson</h3>
                    ${lesson.content.split('\n\n').map(p => `<p>${p}</p>`).join('')}
                    
                    <h3 style="margin-top: 20px;">Examples</h3>
                    ${lesson.examples.map(ex => `
                        <div class="example">
                            <span class="${ex.correct ? 'correct' : 'incorrect'}">${ex.correct ? '✓' : '✗'}</span>
                            ${ex.text}
                            <div style="font-size: 13px; color: #666; margin-top: 5px;">${ex.note}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="quiz">
                    <h3 style="margin-bottom: 15px;">Quick Test (${lesson.questions.length} questions)</h3>
                    ${lesson.questions.map((q, i) => `
                        <div class="question" id="q${i}">
                            <div class="question-text">${i + 1}. ${q.q}</div>
                            <div class="options">
                                ${q.options.map((opt, j) => `
                                    <div class="option" data-question="${i}" data-option="${j}" onclick="selectOption(${i}, ${j})">
                                        ${opt}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="feedback" id="feedback${i}" style="display: none;"></div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="navigation">
                    <button onclick="checkAnswers()" id="check-btn">Check Answers</button>
                    ${progress.currentDay < 30 ? '<button onclick="nextDay()" id="next-btn" disabled>Next Day</button>' : ''}
                    <button class="complete-btn" onclick="markComplete()" id="complete-btn" disabled>Mark Complete</button>
                </div>
                
                <div id="day-complete-msg" style="display: none;" class="day-complete">
                    Day ${lesson.day} completed! Score: <span id="day-score"></span>%
                </div>
            `;
            
            container.innerHTML = html;
        }

        const selectedAnswers = {};

        function selectOption(questionIndex, optionIndex) {
            selectedAnswers[questionIndex] = optionIndex;
            
            const options = document.querySelectorAll(`[data-question="${questionIndex}"]`);
            options.forEach(opt => opt.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
        }

        function checkAnswers() {
            const lesson = lessons[progress.currentDay - 1];
            let correct = 0;
            
            lesson.questions.forEach((q, i) => {
                const userAnswer = selectedAnswers[i];
                const feedback = document.getElementById(`feedback${i}`);
                const options = document.querySelectorAll(`[data-question="${i}"]`);
                
                options.forEach(opt => {
                    opt.classList.remove('correct-answer', 'wrong-answer');
                });
                
                if (userAnswer !== undefined) {
                    const isCorrect = userAnswer === q.correct;
                    if (isCorrect) correct++;
                    
                    feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
                    feedback.textContent = q.explanation;
                    feedback.style.display = 'block';
                    
                    options[q.correct].classList.add('correct-answer');
                    if (!isCorrect) {
                        options[userAnswer].classList.add('wrong-answer');
                    }
                }
            });
            
            const score = Math.round((correct / lesson.questions.length) * 100);
            progress.scores[progress.currentDay] = score;
            saveProgress();
            updateStats();
            
            document.getElementById('day-score').textContent = score;
            document.getElementById('day-complete-msg').style.display = 'block';
            document.getElementById('complete-btn').disabled = false;
            document.getElementById('check-btn').disabled = true;
            
            if (progress.currentDay < 30) {
                document.getElementById('next-btn').disabled = false;
            }
        }

        function markComplete() {
            if (!progress.completedDays.includes(progress.currentDay)) {
                progress.completedDays.push(progress.currentDay);
                saveProgress();
                renderDaySelector();
                updateStats();
            }
        }

        function nextDay() {
            if (progress.currentDay < 30) {
                loadDay(progress.currentDay + 1);
            }
        }

        function resetProgress() {
            if (confirm('Reset all progress? This cannot be undone.')) {
                localStorage.removeItem('grammarProgress');
                progress = {
                    currentDay: 1,
                    completedDays: [],
                    scores: {}
                };
                loadDay(1);
            }
        }

        // Initialize
        renderDaySelector();
        loadDay(progress.currentDay);
    </script>
